{% extends 'base.html' %}


{% block content %}
    <div>
        <ol><h1 class="text-warning">User Login Page</h1></ol>
        <br><br>

    </div>

    <div class="col-md-6 offset-md-3">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-primary text-warning">Submit</button>
    </form>
</div>


{% endblock %}
